<!DOCTYPE html>
<html>
<head>
    <title>Plataforma de intereses</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        #interests-form {
            text-align: center;
        }
        #interests-list {
            list-style-type: none;
            padding: 0;
        }
        #interests-list li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Plataforma de Intereses</h1>

    <div id="interests-form">
        <label for="interest-input">Ingrese su interés:</label>
        <input type="text" id="interest-input" />
        <button onclick="addInterest()">Agregar</button>
    </div>

    <h2>Intereses:</h2>
    <ul id="interests-list"></ul>

    <script>
        // Función para agregar un interés a la lista
        function addInterest() {
            var input = document.getElementById("interest-input");
            var interest = input.value.trim();

            if (interest !== "") {
                var interestsList = document.getElementById("interests-list");
                var listItem = document.createElement("li");
                listItem.innerText = interest;
                interestsList.appendChild(listItem);
                input.value = "";
            }
        }
    </script>
</body>
</html>
